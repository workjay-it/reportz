<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strategic Intelligence Platform</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=Merriweather:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background: #f8fafc; }
        .serif { font-family: 'Merriweather', serif; }
        .consultancy-blue { border-top: 6px solid #003087; }
        .report-card { background: white; border-radius: 4px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); }
    </style>
</head>
<body class="p-6 md:p-12">

<div class="max-w-5xl mx-auto">
    <div class="mb-10 flex justify-between items-end border-b pb-4">
        <div>
            <h1 class="text-2xl font-black text-slate-900 serif uppercase tracking-tighter">Market Intelligence Dashboard</h1>
            <p class="text-[10px] font-bold text-slate-500 uppercase tracking-widest">Hugging Face Infrastructure v3.1</p>
        </div>
    </div>

    <div class="bg-white p-6 border rounded shadow-sm mb-10 grid grid-cols-1 md:grid-cols-3 gap-6">
        <div>
            <label class="block text-[10px] font-black uppercase text-slate-400 mb-2">Sector</label>
            <select id="sector" class="w-full p-2 bg-slate-50 border rounded font-bold">
                <option value="Generative AI">Generative AI</option>
                <option value="Renewable Energy">Renewable Energy</option>
                <option value="Fintech">Fintech</option>
                <option value="Logistics">Logistics</option>
            </select>
        </div>
        <div>
            <label class="block text-[10px] font-black uppercase text-slate-400 mb-2">Region</label>
            <select id="country" class="w-full p-2 bg-slate-50 border rounded font-bold">
                <option value="United States">United States</option>
                <option value="China">China</option>
                <option value="India">India</option>
                <option value="Germany">Germany</option>
            </select>
        </div>
        <div class="flex items-end">
            <button onclick="generateReport()" id="genBtn" class="w-full bg-[#003087] text-white font-bold py-2 rounded hover:bg-blue-900 transition">
                GENERATE ANALYSIS
            </button>
        </div>
    </div>

    <div id="loading" class="hidden text-center py-20">
        <div class="animate-spin rounded-full h-10 w-10 border-b-2 border-blue-900 mx-auto mb-4"></div>
        <p class="serif italic text-slate-600">Contacting Inference Server... (May take 30s for cold start)</p>
    </div>

    <div id="reportOutput" class="hidden report-card consultancy-blue p-8 md:p-12"></div>
</div>

<script>
// YOUR SPECIFIC KEY
const HF_TOKEN = "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"; 

async function generateReport() {
    const sector = document.getElementById('sector').value;
    const country = document.getElementById('country').value;
    const btn = document.getElementById('genBtn');
    const loading = document.getElementById('loading');
    const output = document.getElementById('reportOutput');

    loading.classList.remove('hidden');
    output.classList.add('hidden');
    btn.disabled = true;

    // Use Llama-3 or Mistral which are very stable on HF
    const model = "meta-llama/Meta-Llama-3-8B-Instruct"; 
    const url = `https://api-inference.huggingface.co/models/${model}`;

    const promptText = `Generate a professional McKinsey-style market report for ${sector} in ${country}. Use Action Titles, Executive Summary, and a Roadmap. Format in Markdown.`;

    try {
        const response = await fetch(url, {
            method: 'POST',
            headers: { 
                'Authorization': `Bearer ${HF_TOKEN}`,
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                inputs: promptText,
                parameters: { max_new_tokens: 1000 },
                options: { wait_for_model: true } // THIS PREVENTS "FAILED TO FETCH" ERRORS ON COLD STARTS
            })
        });

        const data = await response.json();

        // Check if data is an array (Standard HF response)
        const content = Array.isArray(data) ? data[0].generated_text : (data.generated_text || data.error);

        if (data.error) throw new Error(data.error);

        renderReport(content, sector, country);

    } catch (error) {
        console.error("Fetch Error:", error);
        alert("System Error: " + error.message + "\n\nTip: If this is a CORS error, try deploying to Vercel first.");
    } finally {
        loading.classList.add('hidden');
        btn.disabled = false;
    }
}

function renderReport(text, sector, country) {
    const output = document.getElementById('reportOutput');
    output.classList.remove('hidden');

    // Remove the prompt from the output if the model returns it
    const cleanText = text.replace(/Generate a professional.*?Markdown\./s, "");

    let html = cleanText
        .replace(/^## (.*)/gm, '<h3 class="text-xl font-bold text-blue-800 mt-6 mb-2 border-b pb-2">$1</h3>')
        .replace(/^\- (.*)/gm, '<li class="ml-5 mb-1 list-disc text-slate-700">$1</li>')
        .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');

    output.innerHTML = `
        <div class="mb-6 flex justify-between">
            <span class="text-[10px] font-black bg-blue-100 text-blue-800 px-2 py-1">STRATEGIC DATA</span>
            <span class="text-[10px] font-bold text-slate-400 uppercase">${sector} // ${country}</span>
        </div>
        <div class="prose max-w-none">${html}</div>
        <canvas id="growthChart" class="mt-10" height="100"></canvas>
    `;

    new Chart(document.getElementById('growthChart'), {
        type: 'line',
        data: {
            labels: ['2024', '2025', '2026', '2027', '2028'],
            datasets: [{
                label: 'Market Growth Index',
                data: [10, 25, 45, 70, 95],
                borderColor: '#003087',
                borderWidth: 3,
                tension: 0.4
            }]
        }
    });
}
</script>
</body>
</html>
